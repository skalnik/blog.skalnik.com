{{ define "main" }}
  <div class="row row-cols-3 align-items-center">
    {{- $list := where .Pages ".Params.images" "!=" nil -}}
    {{- $len := (len $list) -}}

    {{ range $index, $value := $list }}
    <div class="photo col py-2">
      <a href="{{ .Permalink }}">
        {{ range first 1 .Params.images }}
          <img src="{{ . }}" loading="lazy" class="img-fluid img-thumbnail" />
        {{ end }}
      </a>
    </div>
    {{ end }}
  </div>
{{ end }}
