{{ define "main" }}
  <article class="col-md-8">
    <header>
      <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    </header>
    <div class="post-body">
      {{ .Summary }}
      {{ if .Truncated }}
        <p><a href="{{ .RelPermalink }}">Read More</a></p>
      {{ end }}
    </div>
  </article>
{{ end }}
