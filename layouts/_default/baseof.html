<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}
  <body>
    <div class="container">
      {{ partial "header.html" . }}
      {{ block "main" . }}{{ end }}
      {{ partial "footer.html" . }}

      {{ range .Site.Params.plugins_js }}
        <script src="{{ . }}"></script>
      {{ end }}
    </div>
  </body>
</html>
